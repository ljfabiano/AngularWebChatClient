<!DOCTYPE html>
<html lang="en-US" ng-app="TIYAngularApp" xmlns:background="http://www.w3.org/1999/xhtml">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="/tiy-ng-controller.js"></script>
<script src="../static/tiy-ng-controller.js"></script>

<body ng-controller="SampleController">

Welcome to the chat app!

<input type="button" ng-click="getMessages()" value="Refresh Message Data"/>

<span>  <input type="button" ng-click="addMessage()" value="Create new message"/></span>

<form action="/message.json" method="post">
    <input type="text" placeholder="Message" ng-model="message"/>
    <button type="button" ng-click="addMessage()">Send Message</button>
</form>

<br><br>

<ul>
    <span ng-repeat="message in messages">
        <li> {{message}} </li> <br/>
    </span>
</ul>


</body>
</html>
